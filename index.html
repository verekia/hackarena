<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <div class="ui">
            <div class="ui-wrapper">
                <div class="kills">
                    <span class="kills-blue js-kills-blue">0</span>
                    â€“
                    <span class="kills-red js-kills-red">0</span>
                    <div class="selected-spell">
                        <div class="js-selected-spell">&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="canvas" class="canvas-container">
        </div>
        <div class="chat-container">
            <span class="center-content"><h4>Chat</h4></span>
            <div class="chat-input-container">
                <input type="text" id="chat-input" maxlength="128"></input>
            </div>
            <ul class="chat-messages"></ul>
        </div>
        <div class="popup js-popup">
            <h1 class="logo">HACK ARENA</h1>
            <form class="js-form">
                <label for="popup-room">Room name</label><input type="text" id="popup-room" placeholder="battle" value="battle"></input><br>
                <label for="popup-user">User name</label><input autofocus type="text" id="popup-user" placeholder="bob"></input><br>
                <label for="popup-team">Team</label>
                <select id="popup-team">
                  <option value="blue">Blue</option>
                  <option value="red">Red</option>
                </select>
                <label for="popup-class">Class</label>
                <select id="popup-class">
                  <option value="warrior">Warrior</option>
                  <option value="mage">Mage</option>
                  <option value="healer">Healer</option>
                </select>
                <br>
                <label><strong>Move: </strong></label><label>A,S,D,W</label><br>
                <label><strong>Attack: </strong></label><label>&#8593; &#8595; &#8592; &#8594;</label><br>
                <label><strong>Change Attack: </strong></label><label>Space</label><br>
                <label><strong>Chat: </strong></label><label>\</label><br>
                <div class="center-content">
                    <input type="submit" value="Enter the arena">
                </div>
            </form>
        </div>
        <h1 class="game-over js-game-over"><span class="js-game-over-team"></span> team won!</h1>

        <script src="/static/phaser.min.js"></script>
        <script src="/static/phaser-debug.js"></script>
        <!--<script src="/static/script.js"></script>-->
        <script src="/static/models/blood.js"></script>
        <script src="/static/models/healthbar.js"></script>
        <script src="/static/models/tower.js"></script>
        <script src="/static/models/spell.js"></script>
        <script src="/static/models/hero.js"></script>
        <script src="/static/models/healer.js"></script>
        <script src="/static/models/mage.js"></script>
        <script src="/static/models/warrior.js"></script>
        <script src="/static/game.js"></script>
